    <script>
        let translationHistory = JSON.parse(localStorage.getItem('vercelTranslationHistory') || '[]');
        let isTranslating = false;

        // API ÏóîÎìúÌè¨Ïù∏Ìä∏Îì§ (Vercel ÏÑúÎ≤ÑÎ¶¨Ïä§ Ìï®ÏàòÎì§)
        const API_ENDPOINTS = {
            myMemory: '/api/translate-mymemory',
            libre: '/api/translate-libre',
            google: '/api/translate-google'
        };

        // Í∏ÄÏûê Ïàò Ïπ¥Ïö¥ÌÑ∞
        document.getElementById('sourceText').addEventListener('input', function() {
            const count = this.value.length;
            document.getElementById('charCount').textContent = count;

            // Í∏ÄÏûêÏàòÏóê Îî∞Î•∏ ÏÉâÏÉÅ Î≥ÄÍ≤Ω
            const counter = document.getElementById('charCount');
            if (count > 4500) {
                counter.style.color = '#f44336';
            } else if (count > 3000) {
                counter.style.color = '#ff9800';
            } else {
                counter.style.color = '#666';
            }
        });

        // Ïñ∏Ïñ¥ ÍµêÏ≤¥ Ìï®Ïàò
        function swapLanguages() {
            const sourceLang = document.getElementById('sourceLang');
            const targetLang = document.getElementById('targetLang');

            if (sourceLang.value === 'auto') {
                showStatus('ÏûêÎèôÍ∞êÏßÄ Î™®ÎìúÏóêÏÑúÎäî Ïñ∏Ïñ¥Î•º ÍµêÏ≤¥Ìï† Ïàò ÏóÜÏäµÎãàÎã§.', 'error');
                return;
            }

            const temp = sourceLang.value;
            sourceLang.value = targetLang.value;
            targetLang.value = temp;

            showStatus('Ïñ∏Ïñ¥Í∞Ä ÍµêÏ≤¥ÎêòÏóàÏäµÎãàÎã§! üîÑ', 'success');
            setTimeout(hideStatus, 2000);
        }

        // Î©îÏù∏ Î≤àÏó≠ Ìï®Ïàò
        async function translateText() {
            if (isTranslating) return;

            const sourceText = document.getElementById('sourceText').value.trim();
            const sourceLang = document.getElementById('sourceLang').value;
            const targetLang = document.getElementById('targetLang').value;

            if (!sourceText) {
                showStatus('Î≤àÏó≠Ìï† ÌÖçÏä§Ìä∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.', 'error');
                return;
            }
            if (sourceLang === targetLang && sourceLang !== 'auto') {
                showStatus('Í∞ôÏùÄ Ïñ∏Ïñ¥Î°úÎäî Î≤àÏó≠Ìï† Ïàò ÏóÜÏäµÎãàÎã§.', 'error');
                return;
            }

            isTranslating = true;
            document.getElementById('translateBtnText').innerHTML = '<span class="spinner"></span>Î≤àÏó≠ Ï§ë...';
            showStatus('Î≤àÏó≠ Ï§ëÏûÖÎãàÎã§... ‚ö°', 'loading');

            try {
                const result = await callTranslationAPI(sourceText, sourceLang, targetLang);

                if (result.success) {
                    document.getElementById('targetText').value = result.translation;
                    addToHistory(sourceText, result.translation, sourceLang, targetLang, result.provider);
                    showStatus(`Î≤àÏó≠ ÏôÑÎ£å! (${result.provider}) ‚úÖ`, 'success');
                } else {
                    throw new Error(result.error || 'Î≤àÏó≠Ïóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
                }

            } catch (error) {
                console.error('Î≤àÏó≠ Ïò§Î•ò:', error);
                showStatus(`Î≤àÏó≠ Ïã§Ìå®: ${error.message} ‚ùå`, 'error');
            } finally {
                isTranslating = false;
                document.getElementById('translateBtnText').innerHTML = 'üöÄ Î≤àÏó≠ÌïòÍ∏∞';
                setTimeout(hideStatus, 3000);
            }
        }

        // Î≤àÏó≠ API Ìò∏Ï∂ú (Ïó¨Îü¨ ÏÑúÎπÑÏä§ ÏãúÎèÑ)
        async function callTranslationAPI(text, source, target) {
            const apis = [
                { name: 'MyMemory', endpoint: API_ENDPOINTS.myMemory },
                { name: 'LibreTranslate', endpoint: API_ENDPOINTS.libre },
                { name: 'Google Proxy', endpoint: API_ENDPOINTS.google }
            ];

            for (const api of apis) {
                try {
                    updateAPIStatus(api.name.toLowerCase().replace(' ', ''), 'trying');

                    const response = await fetch(api.endpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            text: text,
                            source: source === 'auto' ? null : source, // Vercel Ìï®ÏàòÏóêÏÑú 'auto'Î•º nullÎ°ú Ï≤òÎ¶¨
                            target: target
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        throw new Error(errorData.error || `HTTP ${response.status} Error`);
                    }

                    const data = await response.json();

                    if (data.success && data.translation) {
                        updateAPIStatus(api.name.toLowerCase().replace(' ', ''), 'active');
                        return {
                            success: true,
                            translation: data.translation,
                            provider: api.name
                        };
                    } else {
                        throw new Error(data.error || 'API ÏùëÎãµ Ïò§Î•ò');
                    }

                } catch (error) {
                    console.error(`${api.name} API Ïò§Î•ò:`, error);
                    updateAPIStatus(api.name.toLowerCase().replace(' ', ''), 'inactive');
                    // Îã§Ïùå APIÎ°ú Í≥ÑÏÜç ÏãúÎèÑ
                    continue;
                }
            }

            // Î™®Îì† API Ïã§Ìå®Ïãú Î∞±ÏóÖ Î≤àÏó≠
            return {
                success: true,
                translation: await getBackupTranslation(text, target),
                provider: 'Î°úÏª¨ ÏãúÎÆ¨Î†àÏù¥ÏÖò' // Î∞±ÏóÖ Î≤àÏó≠ Ï†úÍ≥µÏûêÎ•º Î™ÖÌôïÌûà ÌëúÏãú
            };
        }

        // Î∞±ÏóÖ Î≤àÏó≠ (API Ìò∏Ï∂ú Ïã§Ìå® Ïãú ÏûëÎèô)
        async function getBackupTranslation(text, targetLang) {
            const languageNames = {
                'ko': 'ÌïúÍµ≠Ïñ¥', 'en': 'English', 'ja': 'Êó•Êú¨Ë™û', 'zh': 'Ï§ëÍµ≠Ïñ¥',
                'th': 'ÌÉúÍµ≠Ïñ¥', 'fr': 'ÌîÑÎûëÏä§Ïñ¥', 'de': 'ÎèÖÏùºÏñ¥', 'es': 'Ïä§ÌéòÏù∏Ïñ¥',
                'ru': 'Îü¨ÏãúÏïÑÏñ¥', 'it': 'Ïù¥ÌÉàÎ¶¨ÏïÑÏñ¥', 'pt': 'Ìè¨Î•¥Ìà¨Í∞àÏñ¥', 'ar': 'ÏïÑÎûçÏñ¥', 'hi': 'ÌûåÎîîÏñ¥'
            };

            const targetName = languageNames[targetLang] || targetLang;
            return `[API Ìò∏Ï∂ú Ïã§Ìå®, ${targetName}Î°ú Î≤àÏó≠ ÏãúÎÆ¨Î†àÏù¥ÏÖò]\n${text}`;
        }

        // API ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
        function updateAPIStatus(apiName, status) {
            const statusDot = document.getElementById(apiName + 'Status');
            if (statusDot) {
                statusDot.className = `api-status-dot ${status}`;
            }
        }

        // ÏÉÅÌÉú Î©îÏãúÏßÄ ÌëúÏãú
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusDiv');
            statusDiv.innerHTML = type === 'loading'
                ? `<div class="spinner"></div>${message}`
                : message;
            statusDiv.className = `status-indicator ${type}`;
        }
        function hideStatus() {
            const statusDiv = document.getElementById('statusDiv');
            statusDiv.className = 'status-indicator hidden';
        }

        // ÌÖçÏä§Ìä∏ ÏßÄÏö∞Í∏∞
        function clearText() {
            document.getElementById('sourceText').value = '';
            document.getElementById('targetText').value = '';
            document.getElementById('charCount').textContent = '0';
            showStatus('ÌÖçÏä§Ìä∏Í∞Ä ÏßÄÏõåÏ°åÏäµÎãàÎã§. üóëÔ∏è', 'success');
            setTimeout(hideStatus, 2000);
        }

        // Í≤∞Í≥º Î≥µÏÇ¨
        async function copyResult() {
            const result = document.getElementById('targetText').value;
            if (!result) {
                showStatus('Î≥µÏÇ¨Ìï† Î≤àÏó≠ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§.', 'error');
                return;
            }

            try {
                await navigator.clipboard.writeText(result);
                showStatus('Î≤àÏó≠ Í≤∞Í≥ºÍ∞Ä Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§! üìã', 'success');
                setTimeout(hideStatus, 2000);
            } catch (error) {
                // Î≥µÏÇ¨ Ïã§Ìå®Ïãú ÎåÄÏ≤¥ Î∞©Î≤ï (iFrameÏóêÏÑú navigator.clipboard.writeTextÍ∞Ä ÏûëÎèôÌïòÏßÄ ÏïäÏùÑ Í≤ΩÏö∞)
                const textArea = document.createElement('textarea');
                textArea.value = result;

        // ÌûàÏä§ÌÜ†Î¶¨ Í¥ÄÎ¶¨
        function addToHistory(source, target, sourceLang, targetLang, provider) {
            const historyItem = {
                source: source.substring(0, 100) + (source.length > 100 ? '...' : ''),
                target: target.substring(0, 100) + (target.length > 100 ? '...' : ''),
                sourceLang,
                targetLang,
                provider,
                timestamp: new Date().toLocaleString('ko-KR')
            };

            translationHistory.unshift(historyItem);
            translationHistory = translationHistory.slice(0, 10); // ÏµúÍ∑º 10Í∞úÎßå Ïú†ÏßÄ

            localStorage.setItem('vercelTranslationHistory', JSON.stringify(translationHistory));
            renderHistory();

        function renderHistory() {
            const historyList = document.getElementById('historyList');

            if (translationHistory.length === 0) {
                historyList.innerHTML = `
                    <div style="text-align: center; color: #666; padding: 20px;">
                        ÏïÑÏßÅ Î≤àÏó≠ Í∏∞Î°ùÏù¥ ÏóÜÏäµÎãàÎã§.
                    </div>
                `;
                return;
            }

            historyList.innerHTML = translationHistory.map(item => `
                <div class="history-item" onclick="restoreFromHistory('${item.source.replace(/'/g, "\\'")}', '${item.sourceLang}', '${item.targetLang}')">
                    <div class="source">
                        ${item.timestamp} | ${item.provider} | ${getLanguageName(item.sourceLang)} ‚Üí ${getLanguageName(item.targetLang)}

                    <div class="result">${item.source}</div>
                    <div style="margin-top: 5px; font-size: 12px; color: #888;">‚Üí ${item.target}</div>
                </div>
            `).join('');
        }

        // ÌûàÏä§ÌÜ†Î¶¨ÏóêÏÑú Î≥µÏõê
        function restoreFromHistory(text, sourceLang, targetLang) {
            document.getElementById('sourceText').value = text;
            document.getElementById('sourceLang').value = sourceLang;
            document.getElementById('targetLang').value = targetLang;

            showStatus('ÌûàÏä§ÌÜ†Î¶¨ÏóêÏÑú Î≥µÏõêÎêòÏóàÏäµÎãàÎã§! üìö', 'success');

                'es': 'Ïä§ÌéòÏù∏Ïñ¥', 'ru': 'Îü¨ÏãúÏïÑÏñ¥', 'it': 'Ïù¥ÌÉàÎ¶¨ÏïÑÏñ¥', 'pt': 'Ìè¨Î•¥Ìà¨Í∞àÏñ¥',
                'ar': 'ÏïÑÎûçÏñ¥', 'hi': 'ÌûåÎîîÏñ¥'
